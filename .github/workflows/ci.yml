# RSC Bot Manager â€“ GitHub Actions CI
# Runs on push/PR to master

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify app loads
        run: python -c "from core.controller import BotController; from core.bot_instance import BotInstance; print('Python OK')"

  web:
    name: Web build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
